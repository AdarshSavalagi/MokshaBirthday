<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>particles.js</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" media="screen" href="css/style.css">
  <script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>


<div id="particles-js">
  <div class="heading">
  <h1> <span id="element"></span></h1>
 <div class="container"> <p id="para"></p></div>
 </div>
<script>
  var typed6  = new Typed('#element', {
    strings: ['Happy Birthday Moksha!'],
    typeSpeed: 100,
    backSpeed: 100,
    // loop: true
  });
</script>
<script>
  setTimeout(function() {
  var typed6  = new Typed('#para', {
    strings: ['Happy Birthday, dear best friend! You have always been a part of my happiest moments, as well as my gloomy ones. I am lucky to have a friend of a lifetime with whom I can express my thoughts and share my dreams. On your special day, I hope you will receive the love and care you deserve!'],
    typeSpeed: 10,
    // loop: true
  });}, 3500);
</script>
<script src="../particles.js"></script>
<script src="js/app.js"></script>

<script>

// Wait for 5 seconds
setTimeout(function() {
  window.location.href = "video.html";
}, 15000); // 5000 milliseconds = 5 seconds




</script>

</body>
